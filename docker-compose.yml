services:
  # 1. Frontend Service (React + TypeScript with Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
    depends_on:
      - backend
    env_file:
      - .env
    
  # 2. Backend Service (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    ports:
      - "9000:9000"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/usr/src/app
    env_file:
      - .env

  # 3. MongoDB Database Service
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    volumes:
      - mongo_data:/data/db
      - ./mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    env_file:
      - .env

  # 4. MongoDB GUI Service (Mongo Express)
  mongo-express:
    image: mongo-express:latest
    container_name: mongodb_gui
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    env_file:
      - .env

volumes:
  mongo_data: